<div class="contacts-form-container" ng-controller="saveCtrl">
    <contact-form></contact-form>
    <form class="bs-example bs-example-form" data-example-id="input-group-sizing">
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon1">First Name</span>
            <input class="form-control" placeholder="First Name" aria-describedby="sizing-addon1" ng-model="contact.firstName">
        </div>
        <br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon2">Last Name</span>
            <input class="form-control" placeholder="Last Name" aria-describedby="sizing-addon2" ng-model="contact.lastName">
        </div>
        <br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon3">Email</span>
            <input class="form-control" placeholder="Email Id" aria-describedby="sizing-addon3" ng-model="contact.email">
        </div>
        <br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon4">Telephone</span>
            <input class="form-control" placeholder="Telephone" aria-describedby="sizing-addon4" ng-model="contact.telephone">
        </div>
        <br>
        <div class="input-group input-group-sm">
            <span class="input-group-addon" id="sizing-addon5">City</span>
            <input class="form-control" placeholder="City" aria-describedby="sizing-addon5" ng-model="contact.city">
        </div>
        <br>

        <button type="button" class="btn btn-info" ng-click="saveContact(contact)">Submit</button>
        <br><br>
        <h4 style="color: maroon" ng-bind="message"></h4> <!--Message will be displayed-->
    </form>
</div>
